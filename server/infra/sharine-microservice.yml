name: "sharine-microservice"
services:
  user-service:
    container_name: "user-service"
    build:
      context: ./user-service
    ports:
      - "23301-23399:23301-23399"
    networks:
      - sharine
  interact-service:
    container_name: "interact-service"
    build:
      context: ./interact-service
    ports:
      - "23401-23499:23401-23499"
    networks:
      - sharine
  video-service:
    container_name: "video-service"
    build:
      context: ./video-service
    ports:
      - "23501-23599:23501-23599"
    networks:
      - sharine
  content-service:
    container_name: "content-service"
    build:
      context: ./content-service
    ports:
      - "23601-23699:23601-23699"
    networks:
      - sharine
  aggregated-service:
    container_name: "aggregated-service"
    build:
      context: ./aggregated-service
    ports:
      - "23701-23799:23701-23799"
    networks:
      - sharine
networks:
  sharine:
    external: true